name: Deploy to GitHub Pages

on:
  push:
    branches: [deploy]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Adjust if using a different pnpm version

      - name: Install dependencies
        run: |
          cd website
          pnpm install --frozen-lockfile  # Use --frozen-lockfile for reproducible builds

      - name: Build static site
        run: |
          cd website
          pnpm run build.server  # This generates files in website/dist/ via SSG adapter

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./website/dist" # Path to your SSG output directory in the website subdirectory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
