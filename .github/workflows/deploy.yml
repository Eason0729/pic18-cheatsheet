name: Deploy to GitHub Pages

on:
  push:
    branches: [deploy]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false
          package_json_file: "./website/package.json"

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: ./website/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd website
          pnpm install --frozen-lockfile  # Use --frozen-lockfile for reproducible builds

      - name: Build static site
        run: |
          cd website
          pnpm run build.server  # This generates files in website/dist/ via SSG adapter

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Updated to latest v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated to latest v3 (fixes deprecation issues)
        with:
          path: "./website/dist" # Path to your SSG output directory in the website subdirectory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
